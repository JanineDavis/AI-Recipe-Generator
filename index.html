<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width" , initial-scale="1.0" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>AI Recipe Generator</title>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Recipe Generator ðŸ¥˜</h1>
      </header>
      <main>
        <div class="form-wrapper">
          <form id="recipe-generator">
            <input
              type="text"
              placeholder="Search ingredients"
              autofocus
              required
              autocomplete="off"
              class="instructions"
              id="user-instructions"
            />
            <input type="submit" class="button" />
          </form>
          <div class="hint">eg. Steak, lettuce and cheese</div>
        </div>

        <div id="recipe" class="recipe hidden"></div>
      </main>

      <footer>
        This was coded by Janine Davis and is open-sourced
        <a
          href="https://github.com/JanineDavis/AI-Recipe-Generator"
          target="_blank"
          >on GitHub
        </a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
